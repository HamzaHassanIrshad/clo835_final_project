<!DOCTYPE html>
<html>
  <head>
    <title>Error</title>
    <style>
      body {
        background-image: url("/static/{{ bg_image }}");
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        color: black;
        font-family: Avenir;
        text-align: center;
      }

      .error-container {
        background-color: rgba(255, 255, 255, 0.9);
        display: inline-block;
        padding: 30px;
        border-radius: 10px;
        margin-top: 50px;
        border: 2px solid #ff4444;
      }

      .error-message {
        color: #ff4444;
        font-size: 18px;
        margin-bottom: 20px;
      }

      .back-button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1 style="color: #ff4444">Error</h1>
      <div class="error-message">{{ message }}</div>
      <a href="/" class="back-button">Back to Home</a>
    </div>
  </body>
</html>
